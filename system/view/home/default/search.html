<!DOCTYPE html>
<html lang="en"><head>
<title>搜索</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link href='{qcms:css_path}bootstrap.min.css' rel='stylesheet' type='text/css' />
<link href='{qcms:css_path}bootstrap-responsive.min.css' rel='stylesheet' type='text/css' />
<style>
.line_heighe{ line-height:25px;}
</style>

</head>
<body>
{include:header}
<div class="container container-fluid" style="max-width:1080px">
  <div class="row-fluid">
    <div class="span3">
      {include:lefter}
    </div>
    <div class="span9">
      <p><h3>搜索 "{qcms:key}" 的结果</h3></p>
      	<table class="table">
        {list row=20 page=1 key={qcms:key}}
        <tr>
        <td><span class="pull-right"><em>{field:time}</em></span><a href="{field:url}">{field:title}</a></td>
        </tr>
        {/list}
        <tr><td>{page}</td></tr>
		</table>
    </div>
  </div>
  {include:footer}

</body>
</html>
