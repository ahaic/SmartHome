<!DOCTYPE html>
<html lang="en"><head>
<title>{qcms:webname}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

 <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link href='{qcms:css_path}bootstrap.min.css' rel='stylesheet' type='text/css' />
<link href='{qcms:css_path}bootstrap-responsive.min.css' rel='stylesheet' type='text/css' />
<style>
.line_heighe{ line-height:25px;}
</style>
</head>
<body>
{include:header}
<div class="container container-fluid" style="max-width:1080px">
  <div class="row-fluid">
    <div class="span3">
      {include:lefter}
    </div>
    <div class="span9">
     <p><h3>公司简介</h3></p>
     <p class="line_heighe">{qcms:web_info}</p>
      <p><h3>产品展示</h3></p>
      <ul class="thumbnails">
      {list cid=2 row=8}
      <li class="span2">
          <div class="thumbnail">
            <a href="{field:url}"><img src="{field:img}" title="{field:title}"></a>
            <div class="caption">
              <h5 style="text-align:center"><a href="{field:url}">{field:title}</a></h5>         
            </div>
          </div>
        </li>
      {/list}  
        </ul>
    </div>
  </div>
  {include:footer}
</body>
</html>
